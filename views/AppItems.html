<md-button classs="md-raised" ng-href="#/myApp">MyApp</md-button> >> <md_button ng-disabled="true" class="md-primary">{{app_name}}</md_button>
<div>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="已拥有sdk">
                <md-content class="md-padding">
                    <md-button class="md-raised" ng-click="fangwen()" ng-disabled="aaa()">访问API</md-button>
                    <p>{{data_api}}</p>
                </md-content>
            </md-tab>
            <md-tab label="Token">
                <md-content class="md-padding">
                    <h1 class="md-title">App_key</h1>
                    <p>{{token}}</p>
                </md-content>
            </md-tab>
            <md-tab label="SDK下载">
                <md-content class="md-padding">
                    <!--<h1 class="md-title">-->
                        <!--<md-icon md-svg-src="img/android.svg"></md-icon>Android下载-->
                    <!--</h1>-->
                    <!--<p>........</p>-->
                    <!--<h1 class="md-title">-->
                        <!--<md-icon md-svg-src="img/ios.svg"></md-icon>Ios下载-->
                    <!--</h1>-->
                    <!--<p>..........</p>-->
                    <md-button class="md-raised" ng-click="download()">下载文件</md-button>
                </md-content>
            </md-tab>
            <md-tab label="API文档">
                <md-content class="md-padding">
                    <h1 class="md-title">API文档</h1>
                    <p>{{api_Json}}</p>
                </md-content>
            </md-tab>
            <md-tab label="添加协作用户" ng-click="show_relation()">
                <md-content class="md-padding">
                    <h1 class="md-title">已有协作用户：</h1>
                    <relation-User actors="actors"></relation-User>
                    <h1 class="md-title">添加协作用户：</h1>
                    <div layout="row" flex="40">
                        <input type="text" ng-model="coagent" placeholder="UserName"/>
                        <md-button class="md-raised" ng-click="addCoagent()">Regist</md-button>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
